
<!DOCTYPE html>
<html>
<head>
    <title>Happy New Year My Babe ‚ù§Ô∏è</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            overflow: hidden;
            background: radial-gradient(circle at bottom, #020111, #000000 70%);
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 0;
        }

        .card {
            position: relative;
            z-index: 2;
            background: rgba(0,0,0,0.55);
            padding: 28px;
            border-radius: 22px;
            max-width: 430px;
            text-align: center;
            box-shadow: 0 0 30px rgba(255,105,180,0.25);
            animation: fadeIn 2s ease;
        }

        h1 {
            color: #ffb6c1;
            text-shadow: 0 0 10px rgba(255,182,193,0.8);
        }

        #text {
            font-size: 18px;
            line-height: 1.7;
            white-space: pre-line;
            min-height: 260px;
        }

        .signature {
            margin-top: 15px;
            font-weight: bold;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .heart {
            position: absolute;
            bottom: -20px;
            font-size: 20px;
            animation: floatUp linear forwards;
            pointer-events: none;
            z-index: 1;
        }

        @keyframes floatUp {
            from {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
            to {
                transform: translateY(-120vh) scale(1.6);
                opacity: 0;
            }
        }
    </style>
</head>
<body>

<canvas id="fireworks"></canvas>

<div class="card">
    <h1>HAPPY NEW YEAR MY BABE ‚ù§Ô∏è</h1>
    <div id="text"></div>
    <div class="signature">simple gift of new year to you from your man</div>
</div>

<script>
/* Typing text */
const message = 
`As this year comes to an end, I just want you to know how deeply grateful I am for you.
You were not just a part of my days   you were the reason my days felt brighter.
Through every high and every low, your presence meant everything to me.

You became my comfort when I was tired, my smile when I felt low,
and my peace when the world felt too loud.
Every laugh we shared, every moment we spent,
is something I carry with me proudly into the new year.

I don‚Äôt know what the future holds,
but I know that if I have you by my side,
I already have everything I need.
Here‚Äôs to more love, more memories,
and a lifetime of us.

Happy New Year, my babe ‚ù§Ô∏è`;

let i = 0;
function typeText() {
    if (i < message.length) {
        document.getElementById("text").innerHTML += message.charAt(i);
        i++;
        setTimeout(typeText, 35);
    }
}
typeText();

/* Floating hearts */
function createHeart(x = null, y = null) {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = Math.random() > 0.5 ? "‚ù§Ô∏è" : "üíñ";
    heart.style.left = (x ?? Math.random() * window.innerWidth) + "px";
    heart.style.bottom = y ? "auto" : "-20px";
    if (y) heart.style.top = y + "px";
    heart.style.fontSize = (14 + Math.random() * 26) + "px";
    heart.style.animationDuration = (4 + Math.random() * 4) + "s";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 8000);
}

setInterval(() => createHeart(), 320);
document.addEventListener("click", e => {
    for (let i = 0; i < 6; i++) {
        createHeart(e.clientX + Math.random()*20, e.clientY + Math.random()*20);
    }
});

/* Fireworks */
const canvas = document.getElementById("fireworks");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

function random(min, max) {
    return Math.random() * (max - min) + min;
}

let fireworks = [];

function createFirework() {
    const x = random(100, canvas.width - 100);
    const y = random(50, canvas.height / 2);
    const particles = [];

    for (let i = 0; i < 40; i++) {
        particles.push({
            x, y,
            angle: random(0, Math.PI * 2),
            speed: random(1, 4),
            alpha: 1
        });
    }
    fireworks.push(particles);
}

function updateFireworks() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    fireworks.forEach((particles, index) => {
        particles.forEach(p => {
            p.x += Math.cos(p.angle) * p.speed;
            p.y += Math.sin(p.angle) * p.speed;
            p.alpha -= 0.015;

            ctx.fillStyle = `rgba(255, ${Math.floor(random(150,255))}, ${Math.floor(random(150,255))}, ${p.alpha})`;
            ctx.beginPath();
            ctx.arc(p.x, p.y, 2, 0, Math.PI * 2);
            ctx.fill();
        });
        if (particles[0].alpha <= 0) fireworks.splice(index, 1);
    });
    requestAnimationFrame(updateFireworks);
}

setInterval(createFirework, 1200);
updateFireworks();
</script>

</body>
</html>
